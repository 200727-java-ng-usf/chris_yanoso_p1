<div id="register-container">
    <h2>Revature Reimbursments</h2>
    <hr/>
    <h3>Add New Reimbursement</h3>
    <div class="form-group">
        <label for="am">Amount</label> 
        <input type="text" class="form-control" id="am" placeholder="Enter Amount in $">
    </div>
    <div class="form-group">
        <label for="de">Description</label> 
        <input type="text" class="form-control" id="de" placeholder="Enter Reimbursement Description">
    </div>
    <p>Type</p>
    <input type="radio" id="type1" name="type" value="LOGGING">Logging<br>
    <input type="radio" id="type2" name="type" value="TRAVEL">Travel<br>
    <input type="radio" id="type3" name="type" value="FOOD">Food<br>
    <input type="radio" id="type4" name="type" value="OTHER">Other<br>
    </br>
    <div id="reg-button-container">
        <button type="submit" class="btn btn-primary" id="register">Register</button>
    </div>
    <br/> 
    <br/>
    <div class="alert alert-danger" id="reg-message"></div>
</div>
